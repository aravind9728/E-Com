{%extends 'layout.html'%}       
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {%include '_messages.html'%}
            {%if brands%}
            <h1 class="text-center mt-5">Add brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}"><br>
                <input type="submit" value="Update brand" class="btn btn-info mt2"> 
            </form>
            {%else%}
            <h1 class="text-center mt-5">Add category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control"><br>
                <input type="submit" value="Update category" class="btn btn-info mt2"> 
            </form>
            {%endif%}
        </div>
        <div class="col-md-3"></div>
            
            

    </div>

</div>
{%endblock content%}
